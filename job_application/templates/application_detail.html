<!DOCTYPE html>
<html>
<head>
    <title>Başvuru Detayı</title>
</head>
<body>
    <h1>Başvuru Detayı</h1>
    <p><strong>Ad:</strong> {{ application.name }}</p>

    <a href="{% url 'job_application_list' %}">
        <button>Geri Dön</button>
    </a>
</body>
</html>
