<div class="modal fade" id="assignJobModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign to Job</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <form method="post" action="{% url 'assign_job' candidate.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label>Job Request</label>
                        <select name="job_request" class="form-control" required>
                            {% for request in job_requests %}
                                <option value="{{ request.id }}">
                                    {{ request.position_name }} - {{ request.organization }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Resume</label>
                        <input type="file" name="resume" class="form-control-file">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </div>
            </form>
        </div>
    </div>
</div>
